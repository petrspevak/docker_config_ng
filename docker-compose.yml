version: '3.9'
services:
  app:
    user: "1000:1000"
    build:
      context: ./
      dockerfile: ./docker/php/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
    environment:
      - APP_ENV=dev
      - APP_SECRET=3bc1e76609756e82a2e3637e8ec756ee
      - DATABASE_URL=
      - DATABASE_HOST=mysql
      - DATABASE_PORT=3306
      - DATABASE_NAME=database
      - DATABASE_USER=root
      - DATABASE_PASSWORD=root
      - MAILER_URL=null://localhost
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: database
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    restart: unless-stopped
  phpmyadmin:
    depends_on:
      - mysql
    image: phpmyadmin
    ports:
      - "8090:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root
      UPLOAD_LIMIT: 1G